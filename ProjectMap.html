<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Sichuan Religions Project Map</title>
  <style>
    #viewDiv {
      padding: 0;
      margin: auto;
      height: 550pt;
      width: 90%;
      position: relative;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.29/"></script>

  <script>
    require([
      "esri/config",
      "esri/views/MapView",
      "esri/widgets/ScaleBar",
      "esri/widgets/Home",
      "esri/widgets/Expand",
      "esri/widgets/LayerList",
      "esri/WebMap"
    ], (esriConfig, MapView, ScaleBar, Home, Expand, LayerList, WebMap) => {
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurJak9CPH5_OFjiHujg4DhDrfNJN-3s9HUUCb-dyOTWRfw97Ykq5CvfrjgPlMCruAG4iWn6X5yra33u9pRN63qSqix6wueKYEzKs30n7Em-TI3I6gSH4VlHJKT_Xg8M7gCdXBbN71y4VEd9qsOS5i6oPHi9MmW01WbvejFrFy_F3TF8xtkWu6Tg5W2A_g-7zWgu3DBta9858YwY4p-eVX39tyKNsxRwF_a14esuUTgyWJl5N46IYQ3hdOZwO710AdcZ8UgC_1TPkt5p6Ar8uNd5uxd1lS7MLVo6aeO3lb4pfbCZJHSR11k_CAceulBUAuXA..AT1_fGP0u66a";
      const webmap = new WebMap({
        portalItem: {
          id: "7ffa8f2449824e7bb4003e409894f9d9"
        }
      });

      const view = new MapView({
        container: "viewDiv",
        map: webmap
      });

      view.popup.dockOptions = {
        breakpoint: false,
        buttonEnabled: false,
        breakpoint: {
          width: 1200,
          height: 1200
        },
        position: "top-left"
      };

      const scalebar = new ScaleBar({
        view: view
      });
      view.ui.add(scalebar, "bottom-left");

      const homeBtn = new Home({
        view: view
      });
      view.ui.add(homeBtn, "top-left");

      const instructionsExpand = new Expand({
        expandIcon: "question",
        expandTooltip: "How to use this map",
        view: view,
        expanded: true,
        content: `
        <div style='width:300px; padding:10px; background-color:white'>
          <b>Click</b> on the upper right pane to deselect sites based on type.<br> 
          <b>Zoom in</b> to see the full names of the sites.<br>
          <b>Click</b> on site pointers to see more informationt</div>
        `
      });
      view.ui.add(instructionsExpand, "top-left");

      view.when(() => {
        const layerList = new LayerList({
          view: view
        });
        // Add widget to the top right corner of the view
        view.ui.add(layerList, "top-right");
      });
    });
  </script>
</head>

<body>
    <h1 style="font-size: 25px;position: relative;
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;margin:1%">Sichuan Religion Project Map</h1>

  <div id="viewDiv" style="position:relative"></div>

  <div class="footer" style="text-align:center">
    <p style="font-size: small;">Projrect created and maintained by <a href="https://github.com/ywzhou997/">Yuwei Zhou</a></p>
  </div>

</body>

</html>
